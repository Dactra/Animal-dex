<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

/* taken from https://codepen.io/colorlib/pen/rxddKy */
{% block css %}
<style>
  .container h2 {
    font-family: "Roboto", sans-serif;
    margin-bottom: 30px;
  }
  .container {
    position: relative;
    z-index: 1;
    background: #f2f2f2;
    max-width: 23em;
    margin: 0 auto 100px;
    padding: 75px;
    text-align: center;
    top: 100px;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }
  .container button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background: #4CAF50;
    width: 100%;
    border: 0;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    -webkit-transition: all 0.3 ease;
    transition: all 0.3 ease;
    cursor: pointer;
  }
  .container button:hover,.form button:active,.form button:focus {
    background: #43A047;
  }
  .container .message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
  }
  .container .message a {
    color: #4CAF50;
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class='container'>
<h2>Welcome!</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
</form>
</div>
{% endblock %}
