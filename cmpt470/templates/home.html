<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Animal-dex Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1 align="center">
    <font size="6">Logged in as: <a href="users/profile">{{ user.username }}</a></font>
  </h1>
    <br>
    <br>
    <br>
  <p align="center">
    <font size="6">
      <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'password_reset' %}">Reset Password</a>
    </font>
  </p>
{% else %}
  <h1 align="center">
    <font size="6">You are not logged in!</font>
  </h1>
    <br>
    <br>
    <br>
  <p align="center">
    <font size="6">
      <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign up</a>
    </font>
  </p>
{% endif %}
{% endblock %}
