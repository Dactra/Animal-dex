{% load static %}
<nav class="navbar navbar-expand-lg fixed-top navbar-light  bg-light">
        <img type="image/png" src="{% static 'favicon.ico' %}"/>
        <a class="navbar-brand" href="/">Animal-dex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/animals">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Animals
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/animals">All</a>
                        <a class="dropdown-item" href="{% url 'cats' %}">Cats</a>
                        <a class="dropdown-item" href="{% url 'dogs' %}">Dogs</a>
                        <a class="dropdown-item" href="{% url 'birds' %}">Birds</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pets_index' %}">Pets <span class="sr-only">(current)</span></a>
                </li>
                <li id="search-box-nav">
                  <form class="form-inline" action="{{ search_action }}" method="get">
                      <input class="form-control mr-sm-2" type="search" name="q" id="q" value="{{search_term}}" placeholder="{{ placeholder }}">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/users/profile/">{{ user.username|title }} </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
</nav>
